<h2 [ngClass]="{red: toggle, blue: !toggle}">Here are my tasks</h2>
<ul>
<li *ngFor="let task of myTasks">
    {{task.name}} - {{task.assignee}}
</li>
</ul>
<input #myCheck type="checkbox" (change)="toggle=myCheck.checked"/>
<input type="text" [(ngModel)]="taskName"/>
<input type="text" [(ngModel)]="assigneeName"/>
<button (click)=addTask() >Add</button>
<alert type="info">ng2-bootstrap hello world!</alert>

<span dropdown>
    <a href id="simple-dropdown" dropdownToggle>
      Click me for a dropdown, yo!
    </a>
    <ul class="dropdown-menu" dropdownMenu role="menu" aria-labelledby="simple-dropdown">
      <li *ngFor="let choice of items">
        <a class="dropdown-item" href="#">{{choice}}</a>
      </li>      
    </ul>
  </span>

  <div class="btn-group" dropdown keyboardNav="true">
    <button id="simple-btn-keyboard-nav" type="button" class="btn btn-primary" dropdownToggle>
      Dropdown with keyboard navigation <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" dropdownMenu role="menu" aria-labelledby="simple-btn-keyboard-nav">
      <li *ngFor="let menuItem of items" role="menuitem"><a class="dropdown-item" href="#">{{menuItem}}</a></li>
    </ul>
  </div>
